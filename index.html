    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
   
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-img-1 p-t-200 p-b-120">
        <h1> Effortless Escapes </h1>
        <div class="wrapper wrapper--w900">
            <div class="card card-4">
                <h2> ✧･ﾟ: *✧Your Journey Awaits ✧･ﾟ *✧</h2>
                <div class="card-body">
                    <ul class="tab-list">
                        <li class="tab-list__item active">
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form method="POST" action="#">
                                <div class="input-group input-group-big">
                                    <label class="label">Destination:</label>
                                    <input class="input--style-1" type="text" name="address" placeholder="Describe your ideal vacation and the activities you'd like to do" required="required">
                                    <i class="zmdi zmdi-search input-group-symbol"></i>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">check-in:</label>
                                            <input class="input--style-1" type="text" name="check-in" placeholder="mm/dd/yyyy" id="input-start">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">check-out:</label>
                                            <input class="input--style-1" type="text" name="check-out" placeholder="mm/dd/yyyy" id="input-end">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                        <div class="input-group travellers-group">
                                            <label class="label">Travellers:</label>
                                            <div class="travellers-options">
                                                <!-- Adults Dropdown -->
                                                <label for="adults"></label>
                                                <select class="input--style-1-small" id="adults">
                                                    <option value="1">1 Adult</option>
                                                    <option value="2">2 Adults</option>
                                                    <option value="3">3 Adults</option>
                                                </select>
                                        
                                                <!-- Children Dropdown -->
                                                <label for="children"></label>
                                                <select class="input--style-1-small" id="children">
                                                    <option value="0">0 Children</option>
                                                    <option value="1">1 Child</option>
                                                    <option value="2">2 Children</option>
                                                    <option value="3">3 Children</option>
                                                </select>
                                            
                    
                                            </div>
                            
                                        </div>
                                       </div>                    
                                </div>
                            </form>
                        <div class="col-2">
                            <button class="btn-submit" type="submit">search</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- Jquery JS-->
    <script src="EEV2/dist/combined.js"> </script>
